# BEGIN WAL
[colors.primary]
background = '#101621'
foreground = '#d6d7bf'

[colors.cursor]
text   = '#101621' # Apply background color to color of text inside cursor
cursor = '#d6d7bf' # Apply foreground color to color of cursor

[colors.vi_mode_cursor]
text    = '#101621' # Same as above
cursor  = '#d6d7bf'

[colors.search.matches]
foreground = '#101621' # Same as above
background = '#d6d7bf' # Apply bright/white color to bg color of matching search

[colors.search.focused_match]
foreground = 'CellBackground'
background = 'CellForeground'

[colors.line_indicator]
foreground = 'None'
background = 'None'

[colors.footer_bar]
foreground = '#959685'
background = '#d6d7bf'

[colors.selection]
text       = 'CellBackground'
background = 'CellForeground'

[colors.normal]
black   = '#101621'
red     = '#867A6D'
green   = '#7A8478'
yellow  = '#938E7A'
blue    = '#C0B57F'
magenta = '#9A9A83'
cyan    = '#B3B18A'
white   = '#d6d7bf'

[colors.bright]
black   = '#959685'
red     = '#867A6D'
green   = '#7A8478'
yellow  = '#938E7A'
blue    = '#C0B57F'
magenta = '#9A9A83'
cyan    = '#B3B18A'
white   = '#d6d7bf'
# END WAL

[cursor]
blink_interval = 500
blink_timeout = 5
unfocused_hollow = false

[cursor.style]
blinking = "Off"
shape = "Block"

[env]
TERM = "xterm-256color"

[font]
size = 12

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "JetBrainsMono Nerd Font"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 0

[mouse]
hide_when_typing = true

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Middle"

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[shell]
program = "/bin/zsh"

[window]
decorations = "full"
dynamic_title = true
startup_mode = "Maximized"
opacity = 0.8

[window.dimensions]
columns = 160
lines = 80

[window.padding]
x = 4
y = 6
